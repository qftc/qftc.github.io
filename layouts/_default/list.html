{{ define "main" }}
  <section class="hero">
    <h1>{{ .Title }}</h1>
  </section>
  <section class="section-light">
    <img src="{{ "/images/section-blob-top-left-yellow.svg" | absURL }}" class="section-blob-top-left">
    <img src="{{ "/images/section-blob-bottom-right-blue.svg" | absURL }}" class="section-blob-bottom-right">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          {{ template "_internal/pagination.html" . }}
          <div class="squiggle center-text">
            <img src="{{ "/images/headline-squiggle.svg" | absURL}}">
          </div>
          {{ with .Paginator }}
          {{ range .Pages}}
            <div class="row post-summary">
              <div class="col-4 show-sm hide">
                <div class="post-summary-image">
                  <img src="{{ "/images/post-summary-image-dots.svg" | absURL}}" class="post-summary-image-dots">
                  <div class="post-summary-image-frame"></div>
                </div>
              </div>
              <div class="col-md-8 col-12">
                <h5>{{ .Title }}</h5>
                <p>{{ .Params.subtitle }}</p>
                <a href="{{.Permalink}}" class="button-secondary">
                  <div class="text">Read More</div>
                </a>
              </div>
            </div>
          {{ end }}
          {{ end }}
          <div class="squiggle center-text">
            <img src="{{ "/images/headline-squiggle.svg" | absURL}}">
          </div>
          {{ template "_internal/pagination.html" . }}
        </div>
      </div>
    </div>
  </section>
{{ end }}
