{{ define "main" }}
{{ $paginator := .Paginate (where site.RegularPages "Type" "in" site.Params.mainSections) }}

  <section class="hero">
    <h1>{{ .Title }}</h1>
  </section>
  <section class="section-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          {{ with $paginator}}
          {{ range .Pages }}
            <div class="row post-summary">
              <div class="col-4">
                <div class="post-summary-image">
                  <img src="{{ "/images/post-summary-image-dots.svg" | absURL}}" class="post-summary-image-dots">
                  <div class="post-summary-image-frame"></div>
                </div>
              </div>
              <div class="col-8">
                <h5>{{ .Title }}</h5>
                <p>{{ .Params.subtitle }}</p>
                <a href="{{.Permalink}}" class="button-secondary">
                  <div class="text">Read More</div>
                </a>
              </div>
            </div>
          {{ end }}
          {{ end }}
          {{ template "_internal/pagination.html" . }}
        </div>
      </div>
    </div>
  </section>
{{ end }}
