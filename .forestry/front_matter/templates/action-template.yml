---
label: Campaign Template
hide_body: false
fields:
- type: text
  name: title
  label: Title
  config:
    required: true
- type: datetime
  name: date
  label: Date
  default: now
- name: expire_date
  type: datetime
  description: The date the action is due to expire
  config:
    required: true
    date_format: 
    time_format: 
    display_utc: false
  label: Expire Date
- name: author
  type: text
  config:
    required: false
  label: Author
  description: Author of the campaign
  default: QFTC Staffer
- type: text
  name: subtitle
  label: Subtitle
  config:
    required: true
- name: summary
  type: textarea
  default: ''
  config:
    required: true
    wysiwyg: false
    schema:
      format: markdown
    max: 120
  label: Summary
  description: Summary shown in the list of campaigns
- name: image_url
  type: file
  config:
    maxSize: 10
  label: Campaign summary image
  description: Image for the action summary
- type: list
  name: tags
  label: Tags
  config:
    use_select: true
    source:
      type: pages
- name: layout
  type: text
  config:
    required: false
  label: Layout
  hidden: true
  default: single
