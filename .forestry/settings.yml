---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: directory
  path: content/en
  label: English 2
  create: all
  match: "{posts,actions}"
- type: directory
  path: ''
  label: English
  create: all
  match: en/{posts,actions}/*
  templates:
  - action-template
  - post-template
- type: directory
  path: content/actions
  label: Campaigns
  create: all
  match: "**/*"
- type: document
  path: data/task_forces.yml
  label: Task Forces
- type: document
  path: data/other_groups.yml
  label: Other local groups
- type: directory
  path: content
  label: All Pages
  create: all
  match: "**/*"
upload_dir: static/uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.80.0
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --renderToDisk -d public
version: 0.76.5
